<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg h-100 d-flex align-items-center">
      <div class="container-fluid mf-bg-header flex-nowrap">
        <a class="navbar-brand" href="#">
          <img  class="d-none d-lg-inline-block"  src="assets/img/logo.svg" alt="logo">
          <img  class="d-lg-none logo-mobile"  src="assets/img/mobile-logo.png" alt="logo">
        </a>
        
          <form class="container-fluid">
            <div class="input-group">
              <span class="input-group-text ps-1 p-0 mf-action" id="basic-addon1">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" class="form-control mf-action" placeholder="Prova a cercare 'Quanti ragazzi di classe 75 mangiano la pizza?'" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </form>
      
        <div  id="navbarSupportedContent">
          <ul class="navbar-nav  mb-2 mb-lg-0">
            <li class="nav-item d-none d-lg-inline-block">
              <a class="nav-link active" aria-current="page" href="#">
                <i class="bi bi-list-ul"></i>
              </a>
            </li>
            <li class="nav-item d-none d-lg-inline-block">
              <a class="nav-link" href="#">
                <i class="bi bi-question-circle-fill"></i>
              </a>
            </li>
            <li class="nav-item d-none d-lg-inline-block">
              <a class="nav-link" href="#">
                <i class="bi bi-three-dots-vertical"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-bell-fill"></i>
              </a>
            </li>
          </ul>
        
        </div>
      </div>
    </nav>
  </header>

  <main class="d-flex">
    <div class=" mf-aside d-flex flex-column justify-content-between py-2">
      <div class="mf-background-img"></div>
      <nav class="mf-top d-flex justify-content-center">
       <ul class="p-0  list-unstyled">
        <li class="pb-4">
          <a class="text-decoration-none" href="#">
            <i class="fa-solid fa-house"></i>
            <span class="d-none d-lg-inline">
              Home
            </span>
          </a>
        </li>
        <li class="pb-4">
          <a class="text-decoration-none" href="#">
            <i class="fa-solid fa-chart-simple"></i>
            <span class="d-none d-lg-inline">
              Stats
            </span>
          </a>
        </li>
        <li class="pb-4">
          <a class="text-decoration-none" href="#">
            <i class="fa-solid fa-signal"></i>
            <span class="d-none d-lg-inline">
              Signals
            </span>
          </a>
        </li>
       </ul>
      </nav>
      <nav class="mf-bottom d-flex justify-content-center">
       <ul class="p-0  list-unstyled">
        <li>
          <a class="text-decoration-none" href="#">
          <i class="fa-solid fa-gear"></i>
          <span class="d-none d-lg-inline">
            Admin
          </span>
        </a>
      </li>
       </ul>
      </nav>
    </div>
    
    <div class="mf-content-main">
      <div class="container-fluid">
        <div class="row ">
          <!-- intestazione content main -->
          <div class="col-12 bg-primary">
            <div class="row mf-top-main p-4">
              <div class="col-lg-8 mb-4 mb-lg-0">
                <div>
                  <!-- titolo + badge -->
                  <h1 class="d-inline-block">
                    Boolean
                  </h1>
                  <span class="badge rounded-pill text"> 
                    Piano blaze
                  </span>
                </div>
                <!-- badge -->
                <div>
                  <span class="badge rounded-pill text"> 
                    3 app
                  </span>
                  <div class="d-inline-block d-lg-none">
                    <span>
                      <i class="fa-solid fa-angles-right"></i>
                    </span>
                    <span class="badge rounded-pill text"> 
                      <i class="fa-solid fa-plus"></i>
                    </span>
                  </div>
                  <div class="d-none d-lg-inline-block">
                    <span class="badge rounded-pill text"> 
                      Boolean mobile app
                    </span>
                    <span class="badge rounded-pill text"> 
                      Boolean web app
                    </span>
                    <span class="badge rounded-pill text"> 
                      Boolean blog app
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <p>
                  Alunni affranti negli ultimi 30 minuti
                </p>
                <span class="fs-3">
                  12
                </span>
              </div>
            </div>
          </div>
          <!-- colonna sinistra dopo md -->
          <div class="col-md-8 bg-light">
            <div class="row">
              <!-- prossime classi -->
              <div class="col-12 bg-dark"></div>
              <!-- f.a.q -->
              <div class="col-12 bg-dark"></div>
            </div>
          </div>
          <!-- colonna destra dopo md-->
          <div class="col-md-4 bg-light">
            <div class="row">
              <!-- todo -->
              <div class="col-12 bg-dark"></div>
              <!-- grafico -->
              <div class="col-12 bg-dark"></div>
            </div>
          </div>
        </div>
      </div>
    </div>        
  </main>
 
</body>
</html>
