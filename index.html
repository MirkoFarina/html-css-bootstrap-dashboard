<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg h-100 d-flex align-items-center">
      <div class="container-fluid mf-bg-header flex-nowrap">
        <a class="navbar-brand" href="#">
          <img  class="d-none d-md-inline-block"  src="assets/img/logo.svg" alt="logo">
          <img  class="d-md-none logo-mobile"  src="assets/img/mobile-logo.png" alt="logo">
        </a>
        
          <form class="container-fluid">
            <div class="input-group">
              <span class="input-group-text ps-1 p-0 mf-action" id="basic-addon1">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" class="form-control mf-action" placeholder="Prova a cercare 'Quanti ragazzi di classe 75 mangiano la pizza?'" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </form>
      
        <div  id="navbarSupportedContent">
          <ul class="navbar-nav  mb-2 mb-lg-0">
            <li class="nav-item d-none d-lg-inline-block">
              <a class="nav-link active" aria-current="page" href="#">
                <i class="bi bi-list-ul"></i>
              </a>
            </li>
            <li class="nav-item d-none d-lg-inline-block">
              <a class="nav-link" href="#">
                <i class="bi bi-question-circle-fill"></i>
              </a>
            </li>
            <li class="nav-item d-none d-lg-inline-block">
              <a class="nav-link" href="#">
                <i class="bi bi-three-dots-vertical"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-bell-fill"></i>
              </a>
            </li>
          </ul>
        
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-fluid ">
      <div class="row">
        <div class="col mf-aside d-flex flex-column justify-content-between py-2">
          <div class="mf-top">

          </div>
          <div class="mf-bottom">
            
          </div>
        </div>
        
        <div class="col-11 mf-content-main">
          <div class="container-fluid">
            <div class="row ">
              <!-- intestazione content main -->
              <div class="col-12 bg-danger">

              </div>
              <!-- colonna sinistra dopo md -->
              <div class="col-md-8 bg-light">
                <div class="row">
                  <!-- prossime classi -->
                  <div class="col-12 bg-dark"></div>
                  <!-- f.a.q -->
                  <div class="col-12 bg-dark"></div>
                </div>
              </div>
              <!-- colonna destra dopo md-->
              <div class="col-md-4 bg-light">
                <div class="row">
                  <!-- todo -->
                  <div class="col-12 bg-dark"></div>
                  <!-- grafico -->
                  <div class="col-12 bg-dark"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
 
</body>
</html>
